name: 'Auto-assign Issue'
description: 'Auto-assigns issues to users or team members'
inputs:
    repo-token:
        description: 'The GITHUB_TOKEN, needed to update the Issue'
        default: ${{ github.token }}
    targetTeam:
        description: 'Target assign team.'
        required: true
    excludeAssignees:
        description: 'Comma separated list of exclude assign reviewe usernames.'
        required: false
    numOfAssignee:
        description: 'Number of random assignee'
        required: true
    issueNumber:
        description: 'Manually specified issue (or PR) ID to be used instead of the one in the context.'
        required: false

runs:
    using: 'node20'
    main: 'src/index.js'

branding:
    icon: 'alert-circle'
    color: 'red'
